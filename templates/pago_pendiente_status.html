<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente - Menú Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            font-family: 'Poppins', sans-serif;
        }
        
        .pending-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .pending-icon {
            font-size: 80px;
            color: #f39c12;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .pending-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .pending-message {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .pending-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
            border-left: 4px solid #f39c12;
        }
        
        .pending-details p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .button {
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .button-primary {
            background: #f39c12;
            color: white;
        }
        
        .button-primary:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .button-secondary:hover {
            background: #bdc3c7;
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon">
            <i class="fas fa-clock"></i>
        </div>
        
        <h1 class="pending-title">Pago Pendiente</h1>
        
        <p class="pending-message">
            Tu pago está siendo procesado. Esto puede tomar algunos minutos.
        </p>
        
        <div class="pending-details">
            <p><strong>Estado:</strong> En revisión</p>
            <p><strong>Acción:</strong> Esperando confirmación</p>
            <p><strong>Próximo paso:</strong> Serás notificado cuando se complete</p>
        </div>
        
        <div class="button-group">
            <a href="{{ url_for('menu_gestion') }}" class="button button-primary">
                <i class="fas fa-home"></i> Ir al Dashboard
            </a>
            <a href="{{ url_for('gestion_pago_pendiente') }}" class="button button-secondary">
                <i class="fas fa-refresh"></i> Volver al Pago
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Menú Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            font-family: 'Poppins', sans-serif;
        }
        
        .success-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
            animation: scaleIn 0.6s ease;
        }
        
        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .success-message {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .success-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .success-details p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .button {
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .button-primary {
            background: #27ae60;
            color: white;
        }
        
        .button-primary:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .button-secondary:hover {
            background: #bdc3c7;
            transform: translateY(-2px);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="success-title">¡Pago Exitoso!</h1>
        
        <p class="success-message">
            Tu pago ha sido procesado correctamente y tu suscripción ha sido reactivada.
        </p>
        
        <div class="success-details">
            <p><strong>Estado:</strong> Pago confirmado ✓</p>
            <p><strong>Tipo:</strong> Suscripción Mensual</p>
            <p><strong>Acceso:</strong> Tu cuenta está activa</p>
        </div>
        
        <div class="button-group">
            <a href="{{ url_for('menu_gestion') }}" class="button button-primary">
                <i class="fas fa-arrow-right"></i> Ir al Dashboard
            </a>
            <a href="{{ url_for('gestion_platos') }}" class="button button-secondary">
                <i class="fas fa-hamburger"></i> Gestionar Platos
            </a>
        </div>
    </div>
</body>
</html>

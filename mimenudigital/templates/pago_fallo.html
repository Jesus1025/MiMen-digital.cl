<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Pago - Menú Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            font-family: 'Poppins', sans-serif;
        }
        
        .error-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: shake 0.6s ease;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
            border-left: 4px solid #e74c3c;
        }
        
        .error-details p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .button {
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .button-primary {
            background: #e74c3c;
            color: white;
        }
        
        .button-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .button-secondary:hover {
            background: #bdc3c7;
            transform: translateY(-2px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        
        <h1 class="error-title">Pago Rechazado</h1>
        
        <p class="error-message">
            Lamentablemente, tu pago no pudo ser procesado. Por favor, intenta nuevamente.
        </p>
        
        <div class="error-details">
            <p><strong>Estado:</strong> Pago rechazado</p>
            <p><strong>Motivo:</strong> Verifica tus datos de pago</p>
            <p><strong>Acción:</strong> Intenta con otro método de pago</p>
        </div>
        
        <div class="button-group">
            <a href="{{ url_for('gestion_pago_pendiente') }}" class="button button-primary">
                <i class="fas fa-redo"></i> Intentar de Nuevo
            </a>
            <a href="https://wa.me/?text=Ayuda%20con%20pago" class="button button-secondary">
                <i class="fab fa-whatsapp"></i> Contactar Soporte
            </a>
        </div>
    </div>
</body>
</html>
